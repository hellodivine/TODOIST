<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> Include Font Awesome CSS -->
  <title>Todo List</title>
</head>
<body class="bg-slate-500">
  <div class="container mx-auto p-4 w-[50%] mt-12">
    <!-- Create a card-like container for the TODO list -->
    <div class="bg-slate-100 rounded-lg p-4 shadow-lg">
      <h1 class="text-3xl font-semibold mb-4 text-center">TODOIST</h1>

      <div class="flex mb-4">
        <input type="text" id="todoInput" class="p-2 flex-grow focus:outline-none rounded-l-md bg-white placeholder-gray-500">
        <button onclick="addTodo()" id="addBtn" class="bg-blue-500 text-white p-2 rounded-r-md">Add Todo</button>
        <button onclick="updateTodo()" id="updateBtn" class="hidden bg-green-500 text-white p-2 rounded-r-md ml-2">Update Todo</button>
      </div>

      <ul id="todoList" class="space-y-2">
        <!-- TODO list items -->
        <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg flex items-center justify-between">
          <span class="text-lg">Your TODO item text goes here</span>
          <div class="flex items-center space-x-2">
            <button class="text-blue-500 hover:text-blue-700">
              <i class="fas fa-edit"></i> <!-- Font Awesome Edit Icon -->
            </button>
            <button class="text-red-500 hover:text-red-700">
              <i class="fas fa-trash"></i> <!-- Font Awesome Trash Icon -->
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
